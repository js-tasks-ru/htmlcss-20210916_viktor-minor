<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../build/index.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <button
          id="burger-menu-open"
          class="burger-menu__icon-wrapper"
        >
            <svg class="burger-menu__icon">
                <use xlink:href="../../assets/images/sprite.svg#burger-menu"></use>
            </svg>
        </button>
        <div
          id="burger-menu"
          class="burger-menu"
        >
            <div class="burger-menu__header">
                <button
                  id="burger-menu-close"
                  class="burger-menu__icon-wrapper"
                >
                    <svg class="burger-menu__icon">
                        <use xlink:href="../../assets/images/sprite.svg#close"></use>
                    </svg>
                </button>
            </div>
            <div class="burger-menu__content">
                Content
            </div>
        </div>
    </body>
</html>
