<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../build/index.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
    <label class="radio">
        <input class="radio__input" type="radio" name="name">
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__icon"></div>
            </div>
            <div class="radio__label">
                Default
            </div>
        </div>
    </label>
    <label class="radio">
        <input class="radio__input" type="radio" name="name" checked>
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__icon"></div>
            </div>
            <div class="radio__label">
                Selected
            </div>
        </div>
    </label>
    <label class="radio">
        <input class="radio__input" type="radio" name="name" disabled>
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__icon"></div>
            </div>
            <div class="radio__label">
                Disabled
            </div>
        </div>
    </label>
    </body>
</html>
